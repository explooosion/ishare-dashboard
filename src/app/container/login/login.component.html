<main class="col-sm-12 ml-sm-auto col-md-12 pt-5 login-page" role="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 mx-auto bg-white login-form">
        <h4 class="login-title bg-primary">系統登入</h4>
        <form class="login-group">
          <div class="form-group">
            <label for="txtUserId">登入身分：</label>
            <select class="form-control custom-select" name="selGroup" [(ngModel)]="logingroup">
              <option [ngValue]="0">請選擇</option>
              <option [ngValue]="3">老師</option>
              <option [ngValue]="5">管理員</option>
            </select>
          </div>
          <div class="form-group">
            <label for="txtUserId">帳號：</label>
            <input type="email" class="form-control" name="txtUserId" id="txtUserId" placeholder="請輸入帳號" [(ngModel)]="userId">
          </div>
          <div class="form-group">
            <label for="txtUserPwd">密碼：</label>
            <input type="password" class="form-control" name="txtUserPwd" id="txtUserPwd" placeholder="請輸入密碼" [(ngModel)]="userPwd">
          </div>
          <!-- <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input"> Check me out
            </label>
          </div> -->
          <swal #dialogSuccess title="登入成功" type="success"></swal>
          <swal #dialogError title="帳號或密碼錯誤" type="error"></swal>
          <swal #dialogErrorGroup title="請選擇登入身分" type="warning"></swal>
          <button type="submit" class="btn btn-lg btn-primary form-control" (click)="login()">登入</button>
        </form>
      </div>
    </div>
  </div>
</main>
